<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/Orinoco_favicon.png"
    />
    <!-- CSS DE BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/501f6943b3.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- CUSTOM FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Orinoco</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="container">
      <div class="row">
        <nav
          class="col navbar navbar-expand-md navbar-dark bg-secondary"
          id="main-nav"
        >
          <a href="../index.html" class="navbar-brand"
            ><img
              src="../img/logo_orinoco.png"
              width="150"
              height="40"
              alt="logo_orinoco"
          /></a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-1">
                <a href="../index.html" class="nav-link">Accueil</a>
              </li>
              <li class="nav-item mr-1">
                <a href="cart.html" class="nav-link">
                  <i class="fas fa-cart-arrow-down"></i>
                  Panier</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="container">
      <!--------------------------------- SECTION CENTRALE --------------------------------->
      <div class="container" id="section1">
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5 font-weight-bold">Votre panier</h1>
          </div>
        </div>
      </div>
      <div class="container my-3" id="panierContainer">
        <div class="row">
          <!--------------------------------- PARTIE RECAP PANIER --------------------------------->
          <div class="col-12 col-lg-6 shadow" id="panierContainerRecap">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Type of lense</th>
                  <th scope="col">Qty</th>
                </tr>
              </thead>
            </table>
            <h5 class="ml-2 mt-2 font-weight-bold"></h5>
            <div class="panierContainerBtEmptyCart"></div>
          </div>
          <!--------------------------------- PARTIE FORMULAIRE --------------------------------->
          <div class="col-12 col-lg-6 shadow" id="panierForm">
            <h2 class="ml-2 mt-2 font-weight-bold">Formulaire</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Votre prénom"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Votre nom"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="exemple@exemple.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Addresse</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  placeholder="1234 rue de la Paix"
                  required
                />
              </div>
              <div class="form-row">
                <!-- <div class="form-group col-md-2">
                  <label for="zip">CP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="zip"
                    name="zip"
                    placeholder="1200"
                  />
                </div> -->
                <div class="form-group col-md-6">
                  <label for="city">Ville</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="Genève"
                    required
                  />
                </div>
                <!-- <div class="form-group col-md-4">
                  <label for="canton">Canton</label>
                  <select
                    id="canton"
                    name=""
                    canton
                    class="form-control"
                    required
                  >
                    <option selected>Choix...</option>
                    <option>...</option>
                  </select>
                </div> -->
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success" id="sendForm">
                  Valider
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--------------------------------- FOOTER --------------------------------->
    <div class="container bg-secondary text-center text-white p-3 mt-5">
      <div class="row">
        <footer class="col">
          <ul class="list-inline d-flex justify-content-around my-3">
            <li class="list-inline-item">
              <a href="#">Mentions légales</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Copyright &copy; 2021 Orinoco</a>
            </li>
            <li class="list-inline-item"><a href="#">Contact</a></li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
