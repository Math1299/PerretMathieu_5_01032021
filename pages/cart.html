<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/Orinoco_favicon.png"
    />
    <!-- CSS DE BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/501f6943b3.js"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <!-- CUSTOM FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Orinoco</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <div class="container">
      <div class="row">
        <nav
          class="col navbar navbar-expand-md navbar-dark bg-secondary"
          id="main-nav"
        >
          <a href="../index.html" class="navbar-brand"
            ><img
              src="../img/logo_orinoco.png"
              width="150"
              height="40"
              alt="logo_orinoco"
          /></a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-1">
                <a href="confirm.html" class="nav-link">Mes commandes</a>
              </li>
              <li class="nav-item mr-1">
                <a href="panier.html" class="nav-link">Mon Panier</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <main class="container">
      <!-- SECTION CENTRALE -->
      <div class="container" id="section1">
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5 font-weight-bold">Votre panier</h1>
          </div>
        </div>
      </div>
      <div class="container my-3" id="panierContainer">
        <div class="row">
          <div class="col-12 col-lg-6 shadow">
            <div class="form-group">
              <label for="recap">Récapitulatif</label>
              <select class="form-control" id="recap">
                <option>
                  <img
                    id="camImg"
                    class="rounded"
                    src="http://localhost:3000/images/vcam_1.jpg"
                    alt="Appareil photo Zurss 50S"
                    width="120px"
                    height="75px"
                  />
                  <p
                    id="camName"
                    class="mt-4 d-none d-sm-block font-weight-bold"
                  >
                    Zurss 50S
                  </p>
                  <p
                    id="camPrice"
                    class="mt-4 d-none d-sm-block font-weight-bold"
                  >
                    6546546 €
                  </p>
                </option>
                <option>2</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 shadow">
            <h2 class="ml-2 mt-2 font-weight-bold">Formulaire</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail4"
                    placeholder="Votre prénom"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputPassword4"
                    placeholder="Votre nom"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputAddress"
                  placeholder="exemple@exemple.com"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress">Addresse</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 rue de la Paix"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputZip">CP</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputCity">Ville</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Canton</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choix...</option>
                    <option>...</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Valider</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <div class="container bg-secondary text-center text-white p-3 mt-5">
      <div class="row">
        <footer class="col">
          <ul class="list-inline d-flex justify-content-around my-3">
            <li class="list-inline-item">
              <a href="#">Mentions légales</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Copyright &copy; 2021 Orinoco</a>
            </li>
            <li class="list-inline-item"><a href="#">Contact</a></li>
          </ul>
        </footer>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../js/panier.js"></script>
  </body>
</html>
